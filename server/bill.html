<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Billing System</h1>
        
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="grid grid-cols-4 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="item">
                        Item
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="item" type="text" placeholder="Enter item name">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="quantity">
                        Quantity
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="quantity" type="number" placeholder="Quantity">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="rate">
                        Rate
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="rate" type="number" step="0.01" placeholder="Rate">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                        Amount
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="amount" type="number" step="0.01" placeholder="Amount" readonly>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="button">
                    Add Item
                </button>
            </div>
        </form>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold mb-4">Bill Items</h2>
            <table class="w-full mb-4">
                <thead>
                    <tr>
                        <th class="text-left">Item</th>
                        <th class="text-left">Quantity</th>
                        <th class="text-left">Rate</th>
                        <th class="text-left">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row, you'll need to generate these dynamically -->
                    <tr>
                        <td>Sample Item</td>
                        <td>2</td>
                        <td>$10.00</td>
                        <td>$20.00</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="flex justify-end">
                <div class="text-right">
                    <p class="mb-2"><strong>Subtotal:</strong> $20.00</p>
                    <p class="mb-2"><strong>Tax (10%):</strong> $2.00</p>
                    <p class="text-xl font-bold"><strong>Total:</strong> $22.00</p>
                </div>
            </div>
        </div>
        
        <div class="flex justify-end">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Generate Bill
            </button>
        </div>
    </div>
</body>
</html>
